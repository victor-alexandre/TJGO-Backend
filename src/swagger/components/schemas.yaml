components:
  schemas:
    ItemPedidoInput:
      type: object
      required:
        - itemCardapioId
        - quantidade
      properties:
        itemCardapioId:
          type: integer
          description: ID do item do cardápio
          example: 10
        quantidade:
          type: integer
          description: Quantidade do item
          example: 2

    AdicionalInput:
      type: object
      required:
        - adicionalId
      properties:
        adicionalId:
          type: integer
          description: ID do ingrediente adicional
          example: 5
        quantidade:
          type: integer
          description: Quantidade do adicional (Padrão 1)
          example: 1

    PedidoInput:
      type: object
      required:
        - contaId
        - clienteId
        - itens
      properties:
        contaId:
          type: integer
          description: ID da conta da mesa
        clienteId:
          type: integer
          description: ID do cliente
        itens:
          type: array
          items:
            $ref: '#/components/schemas/ItemPedidoInput'
      example:
        contaId: 1
        clienteId: 5
        itens:
          - itemCardapioId: 10
            quantidade: 2

    Pedido:
      type: object
      properties:
        id:
          type: integer
        status:
          type: string
          enum: [PENDENTE, EM_PREPARACAO, PRONTO, ENTREGUE]
        horarioPedido:
          type: string
          format: date-time
        conta:
          type: object
          properties:
            nome:
              type: string
            mesa:
              type: object
              properties:
                numero:
                  type: integer
        linhasDoPedido:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              quantidade:
                type: integer
              itemCardapio:
                type: object
                properties:
                  nome:
                    type: string
                  preco:
                    type: number
                    format: float

    ResponsePedido:
      type: object
      properties:
        message:
          type: string
        pedido:
          $ref: '#/components/schemas/Pedido'

    Error:
      type: object
      properties:
        error:
          type: string

# -------------- ITEM CARDAPIO

    ItemCardapioInput:
      type: object
      required:
        - nome
        - preco
      properties:
        nome:
          type: string
          example: "Coca-Cola Lata"
        preco:
          type: number
          format: float
          example: 5.50
        descricao:
          type: string
          example: "350ml gelada"
        categoria:
          type: string
          example: "Bebida"
        disponivelNaCozinha:
          type: boolean
          default: true

    ItemCardapio:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        preco:
          type: number
        categoria:
          type: string
        disponivelNaCozinha:
          type: boolean

# -------------- CAIXA

    ResumoContaCaixa:
      type: object
      properties:
        contaId:
          type: integer
        mesaId:
          type: integer
        numeroMesa:
          type: string
        status:
          type: string
        valorBruto:
          type: string
          description: "Valor total dos itens (ex: '35.00')"
        descontoValor:
          type: string
          description: "Desconto fixo (ex: '3.50')"
        descontoPercentual:
          type: string
          description: "Desconto percentual (ex: '10.00')"
        valorFinal:
          type: string
          description: "Valor final a pagar (ex: '31.50')"
        pedidos:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              status:
                type: string